<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentimeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
        }

        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <section class="vh-100 bg-image" style="background-image: url('Images/RegisterBackground.jpg');">
        <div class="align-items-center gradient-custom-3 h-100 mask d-flex">
            <div class="h-100 container">
                <div class="row justify-content-center align-items-center d-flex h-100">
                    <div class="col-md-9 col-12 col-xl-6 col-lg-7">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Edit Account</h2>

                                <form id="edit-account-form">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" class="form-control-lg form-control" />
                                        <label class="form-label" for="username">Username</label>
                                        <p class="text-danger" id="error-username"></p>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control-lg form-control" />
                                        <label class="form-label" for="email">Email</label>
                                        <p class="text-danger" id="error-email"></p>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control-lg form-control" />
                                        <label class="form-label" for="password">Password</label>
                                        <p class="text-danger" id="error-password"></p>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="repeat-password" class="form-control-lg form-control" />
                                        <label class="form-label" for="repeat-password">Repeat password</label>
                                        <p class="text-danger" id="error-repeat-password"></p>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <button type="submit" class="btn btn-block gradient-custom-4 btn-lg btn-success text-body me-5">Save Changes</button>
                                        <a href="index.html" class="btn btn-block gradient-custom-4 btn-lg btn-success text-body ms-5">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById("edit-account-form");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const errorFields = ["username", "email", "password", "repeat-password"];
            errorFields.forEach((field) => {
                document.getElementById(`error-${field}`).textContent = "";
            });

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const repeatPassword = document.getElementById("repeat-password").value;

            if (!username) {
                document.getElementById("error-username").textContent = "Username is required.";
            }

            if (!email) {
                document.getElementById("error-email").textContent = "Email is required.";
            }

            if (!password) {
                document.getElementById("error-password").textContent = "Password is required.";
            }

            if (!repeatPassword) {
                document.getElementById("error-repeat-password").textContent = "Repeat password is required.";
            }

            //Need to add validation (passwords match or not) (connect to database/server)
            //If validations pass, save changes. otherwise display error messages.
        });
    </script>
</body>

</html>
